mode: deployment
image:
  repository: otel/opentelemetry-collector-contrib
config:
  receivers:
    jaeger: {}
    prometheus: {}
    zipkin: {}

  service:
    pipelines:
      logs: {}
      metrics: {}
      traces:
        receivers:
          - otlp
        exporters:
          - debug
ports:
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
